<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="common.css">
</head>
<body>
    <div class="main-container">
        <div class="intro">Whatever you're looking for does not exist</div>
        <div class="text">
            <h1 id="splash-text">It does not exist lel</h1>
            <p id="404-message">Insert something here</p>
            <p>It could be that you made a typo, and you meant to go somewhere else.</p>
            <p>If not, then there's nothing to see here.</p>
            <p>Here's a link to the <a href="/">home page</a>.</p>
        </div>
        <hr>
        <div class="text page-credits">
            <p>A page by Katsumi</p>
        </div>
    </div>
    <button id="toggle-mode">AAAH MY EYES! IT BURNS!!!</button>
    <!-- JAVASCRIPT IMPORT HERE! DO NOT TOUCH! -->
    <script src="js/dark-mode.js"></script>
    <script src="js/404-page-splash-text.js"></script>
    <!-- JAVASCRIPT IMPORT ENDS! ALL CLEAR! -->
    <script>
        const path = window.location.pathname;
        const message = `The requested page "${path}" does not exist.`;
        document.getElementById("404-message").innerHTML = message;
    </script>
</body>
</html>
